<h1 id='love'>любовь?</h1>
<pre>
лучики света
пронзают моё тело
словно ножи
...наташины

а отточенное лезвие
так и молвит
«уничтожить.»
...меня

и тьма погубила
сердце дурное моё
так и приказывая
«<p id='love'>люби</p>...»
                  B
</pre>
