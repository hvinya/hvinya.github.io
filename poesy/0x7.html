<h1>стремление</h1>
<pre>
желание
поглотить вселенную
последнее состязание
закончилась <p style='color:#0093fb'>мана</p>
пишучи пророчества
всеми ожидаемы
жертвоприношение
кровописание
всё ради <p style='color:#000000'>смерти</p>,
всё ради добра
                    B
</pre>
