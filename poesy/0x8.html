<h1>Пожар</h1>
<pre>
борьба за время
власть рыдает
и белый ворон наблюдает
как синим пламенем сгорает
моя извечная печаль

бегут олени
лес горит
чего уж тени
сжечь элит
и ворон так же
как на сцене
витает, в воздухе летит
                    J
</pre>
